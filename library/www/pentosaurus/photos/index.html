<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="L’atelier Pentosaurus est un espace de coworking Lyonnais qui accueille les professionnels du cinéma d’animation et de l’illustration.">
    <meta http-equiv="content-security-policy" content="default-src 'none'; connect-src https://pentosaurus-assets.fly.storage.tigris.dev/; font-src 'self'; img-src 'self' https://pentosaurus-assets.fly.storage.tigris.dev/; script-src 'self'; style-src 'self'"/>
    <title>Atelier Pentosaurus — Rue Burdeau Lyon</title>
    <link href="../main.css" rel="stylesheet" />
    <!-- NOTE: Make sure s3_bucket_endpoint in `photos.mjs` matches the url below (without `/manifest.json` at the end): -->
    <link rel="preload" href="https://pentosaurus-assets.fly.storage.tigris.dev/photos/manifest.json" as="fetch" type="application/json" crossorigin="anonymous">
  </head>
  <body id="top">
    <script type="module" src="../modules/photos.mjs"></script>
    <main>
      <nav>
        <ul>
          <li><a href="/">Infos</a></li>
          <li><a href="/photos/"><u>Photos</u></a></li>
          <li><a href="/residents/">Résidents</a></li>
        </ul>
      </nav>
      <div class="viewer">
        <div class="viewer-control">
          <p>⟨</p>
        </div>
        <!-- NOTE:

        - Make sure the `gallery_index` var in `photos.mjs` matches this image;
        - Make sure to update `main.div.viewer #initial-photo` in `main.css`
          according to the image dimensions.

        -->
        <picture>
          <source media="(min-width: 666px), (min-height: 1000px)" srcset="https://pentosaurus-assets.fly.storage.tigris.dev/photos/fullsize-15/full.jpg">
          <img id="initial-photo" src="https://pentosaurus-assets.fly.storage.tigris.dev/photos/fullsize-15/half.jpg">
        </picture>
        <div class="viewer-control">
          <p>⟩</p>
        </div>
      </div>
      <div class="gallery">
      </div>
      <p>
        <a href="#top">↑</a>
      <p>
    </main>
    <footer>
      <p>
        <small>Copyright ⓒ2025 by Pentosaurus.</small>
      </p>
    </footer>
  </body>
</html>
